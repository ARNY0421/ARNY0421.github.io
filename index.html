  <script>
    async function fetchRepos() {
      try {
        const response = await fetch('https://api.github.com/users/ARNY0421/repos?per_page=100');
        const repos = await response.json();

        // スター数で降順にソートし、上位4つを取得
        const topRepos = repos
          .sort((a, b) => b.stargazers_count - a.stargazers_count)
          .slice(0, 4);

        const container = document.getElementById('repo-container');
        container.innerHTML = ''; // 読み込み中の表示などをクリア

            <div data-slot="card-content" class="px-6 [&:last-child]:pb-6">
              <div class="flex items-center gap-4 flex-wrap">
                <div class="flex items-center gap-1 text-sm text-gray-600">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star w-4 h-4">
